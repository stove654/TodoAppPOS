<ion-view>
  <ion-content scroll="false">
    <div horizontal layout fit>
      <div class="menu-food-left">
        <ion-content style="width: 96px">
          <ul class="list list-customize">
            <li class="item" ng-repeat="item in foods" ng-class="{active: category == item}" ng-click="selectCategory(item)">
              <div><i class="mdi mdi-silverware-variant"></i></div>
              <div class="text-dot">{{item.name}}</div>
            </li>
          </ul>
        </ion-content>
      </div>
      <div flex>
        <ion-content style="left: 96px;" class="back-ground">
          <div class="all-foods">
            <div class="width-1-3" ng-repeat="item in category.foods">
              <div class="food-image" vertical layout ng-style="{'background-image': 'url(\'' + item.image + '\')'}" ng-click="showFood(item)">
                <div flex></div>
                <div class="shadow-info">
                  <div class="name-food text-dot">{{item.name}}</div>
                  <div class="price-food">{{item.price | currency}}</div>
                </div>
              </div>
            </div>
          </div>
        </ion-content>
      </div>
    </div>
  </ion-content>
</ion-view>
